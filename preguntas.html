<div id="cabecera"></div>
    <div class="container mt-3">
        <div class="row mb-3">
            <div class="col-5">
                <div class="card border-secondary">
                    <div class="card-header">Formulario</div>
                    <div class="card-body">
                        <h4 class="card-title">Registro de Pregunta</h4>
                        <form>
                            <fieldset>                            
                                <label class="col-form-label mt-4" for="pregunta">Pregunta:</label>
                                <textarea type="text" class="form-control" placeholder="Ingrese el contenido de la pregunta a realizar..." id="pregunta"></textarea>                             
                            </fieldset>
                            <fieldset>                            
                                <label class="col-form-label mt-4" for="orderPregunta">Orden de la pregunta:</label>
                                <input type="number" class="form-control" placeholder="1" id="ordenPregunta">                             
                            </fieldset>
                            <fieldset class="mt-3">   
                                <button type="submit" class="btn btn-primary" id="btnEnviar">Registrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="card border-secondary">
                    <div class="card-header">Listado de preguntas</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                  <tr class="table-secondary">
                                    <th scope="col">Nro.</th>
                                    <th scope="col">Pregunta</th>
                                    <th scope="col">Orden</th>
                                    <th scope="col">Acciones</th>
                                  </tr>
                                </thead>
                                <tbody id="listaPreguntas">                                

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>   
        </div>        
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="./js/app.js" type="module"></script>
    <script src="./js/preguntas.js" type="module"></script>
</body>
</html>
